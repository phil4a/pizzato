<secton class="login-content">
	<div class="login-content__container">
		<div class="login-content__content content-login">
			<h1 class="content-login__title title">Вход в личный кабинет</h1>
			<form class="content-login__form form-login" action="#" id="login_form">
				<div class="form-login__body">
					<div class="form-login__item">
						<label for="phone">Телефон</label>
						<input
							data-inputmask="'mask': '+7(999)-999-9999'"
							class=""
							type="tel"
							name="phone"
							id="login_form-input"
							placeholder="Введите ваш номер телефона"
						/>
					</div>
					<div class="form-login__item">
						<label for="password">Пароль</label>
						<input
							class="form-login__item"
							type="password"
							name="password"
							id="login_form-code-input"
							placeholder="Введите пароль"
						/>
					</div>
					<div>
						<input
							class="form-login__checkbox"
							type="checkbox"
							autocomplete="off"
							value="1"
							id="login_form-remember-me"
							name="remember-me"
							checked
						/>
						<label class="form-login__label" for="login_form-remember-me"
							>Запомнить меня</label
						>
					</div>
					<div class="form-login__buttons">
						<button class="form-login__button button" type="submit">
							Войти
						</button>
						<button
							class="form-login__button button button_green"
							id="getPasswordButton"
						>
							Получить пароль
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</secton>
